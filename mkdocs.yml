#
# AgriDocs ReadTheDocs configuration.
#

# Page Index
pages:
  - Home: 'index.md'
  - Terminology: 'terminology.md'
  - AgriJSON:
    - About: 'agri_json.md'
    - AgriPlant: 'agri_plant.md'
    - AgriMutation: 'agri_mutation.md'
    - AgriSoil: 'agri_soil.md'
  - FAQ: 'faq.md'
  - Roadmap: 'roadmap.md'
  - Known Issues: 'known_issues.md'

# Site Title
site_name: AgriCraft Documentation

# Extensions
markdown_extensions:
  - admonition
  - smarty
  - sane_lists
